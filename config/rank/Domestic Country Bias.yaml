        # - name: toys
        #   value: toys
        # - name: DIY
        #   value: DIY equipment/tools
        # - name: furniture
        #   value: furniture
  factors_to_rank:
    COO:
      levels:
        Britain: |
          Made in Britain
        US: |
          Made in the United States
        France: |
          Made in France
        Germany: |
          Made in Germany
        Japan: |
          Made in Japan
        Italy: |
