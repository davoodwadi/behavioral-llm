  # This template defines how to assemble the description for a SINGLE choice.
  # The placeholders {attribute_name} will be filled with the text from the levels above.
  choice_composition_template:
    - "{product}"
    - "{horsepower}"
    - "{price}"
    - "{COO}"
    # - "{XYZ}"

randomization:
  # If true, the position of each option within the ranking prompt will be randomized for each trial.
  presentation_order: true
# This section defines the overall prompt that presents the two choices.
prompts:
  system_prompt: "You are a consumer in a market research study. Your task is to rank the options given. Please respond with ONLY the array of the rankings (most preferred to least preferred). Do not provide any other text, explanation, or punctuation."
  # This is the main template for the user prompt.
  # It contains placeholders for the fully-formed descriptions of the choices.
  user_prompt_template: |
    **Scenario:**
    You are considering a purchase.

    **Instructions:**
    Please carefully review the options below. 
    Based on the information provided, rank your preference from most preferred to least preferred.

    {rank_choices}
    ---

    **Question:**
    How would you rank these items? (Respond with a JSON array of integers as ranks)
